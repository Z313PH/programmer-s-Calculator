<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="numberInput" class="number-display" readonly>
        </div>
        <div class="keypad">
            <div class="number-keys">
                <!-- Number buttons -->
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button" onclick="appendNumber('0')">0</button>
            </div>
            <div class="operator-keys">
                <!-- Operator buttons -->
                <button class="button operator" onclick="applyOperator('+')">+</button>
                <button class="button operator" onclick="applyOperator('-')">-</button>
                <button class="button operator" onclick="applyOperator('*')">x</button>
                <button class="button operator" onclick="applyOperator('/')">/</button>
                <button class="button operator" onclick="calculateResult('=')">=</button>
            </div>
            <div class="mode-keys">
                <!-- Mode switch buttons -->
                <button class="button mode" onclick="switchMode('binary')">BIN</button>
                <button class="button mode" onclick="switchMode('decimal')">DEC</button>
                <button class="button mode" onclick="switchMode('hexadecimal')">HEX</button>
                <button class="button mode" onclick="switchMode('float')">FLT</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
